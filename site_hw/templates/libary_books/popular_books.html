{% extends "base.html" %}

{% block title %}Популярні автори{% endblock %}

{% block content %}
<h2>Популярні автори</h2>

<table>
    <thead>
        <tr>
            <th>Ім'я автора</th>
            <th>Кількість відгуків</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>{{ result.1 }}</td>
                <td>{{ result.2 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
