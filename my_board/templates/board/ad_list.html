{% extends 'board/base.html' %}

{% block title %}Список оголошень{% endblock %}

{% block content %}
<h2>Список оголошень</h2>
<ul>
    {% for ad in ads %}
        <li>
            <a href="{% url 'board:ad_detail' ad.pk %}">{{ ad.title }}</a> - {{ ad.price }} грн
        </li>
    {% empty %}
        <p>Оголошень поки що немає.</p>
    {% endfor %}
</ul>
<a href="{% url 'board:ad_create' %}">Додати нове оголошення</a>
{% endblock %}
