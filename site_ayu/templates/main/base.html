<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій Сайт{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Мій Сайт</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Головна</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Про нас</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакти</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Послуги</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 Мій Сайт</span>
        </div>
    </footer>
</body>
</html>
